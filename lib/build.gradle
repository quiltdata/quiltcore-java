plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // AWS SDK
    implementation 'software.amazon.awssdk:s3:2.20.102'
    implementation 'software.amazon.awssdk:s3-transfer-manager:2.20.102'
    implementation 'software.amazon.awssdk.crt:aws-crt:0.23.2'

    // JSON and YAML parsing.
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.15.2'

    // JSON Schema validator.
    implementation 'io.vertx:vertx-json-schema:4.4.4'

    // Workarounds for Java's checked exceptions.
    implementation 'com.pivovarit:throwing-function:1.5.1'

    // Use JUnit test framework.
    testImplementation('org.junit.jupiter:junit-jupiter:5.10.0')
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.quiltdata.quiltcore'
            artifactId = 'quiltcore'
            version = '0.0.5'

            from components.java
        }
    }
    repositories {
        maven {
            url "s3://quilt-dima/maven/releases"
            authentication {
                awsIm(AwsImAuthentication)
            }
        }
    }
}
