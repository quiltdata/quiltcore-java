plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'java-library-distribution'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // AWS SDK
    implementation 'software.amazon.awssdk:s3:2.20.102'
    implementation 'software.amazon.awssdk:s3-transfer-manager:2.20.102'

    // JSON parsing.
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // AWS's java.nio.Path for S3.
    testImplementation 'software.amazon.nio.s3:aws-java-nio-spi-for-s3:1.2.3'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

distributions {
    main {
        distributionBaseName = 'quiltcore'
    }
}
